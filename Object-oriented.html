<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>backbone-view</title>
</head>
<body>

<script>
(function(){
    //2.1面向对象编程示例
    var Book = function (id, name, price) {
        //私有属性
        var num = 1;

        //私有方法

        function checkId() {
            console.log('123');
        };
        //特权方法(对外可访问，对内可操纵私有属性/方法)
        this.getNum = function(){
            //该方法可以读取私有属性num
            console.log(num);
        };
        this.getprice = function(){
            //特权函数可以执行私有属性
            checkId();
        };
        this.setName = function(name){
            this.name=name;
        };
        //对象共有属性
        this.id=id;
        //对象共有方法
        this.copy =function(){
            //do something
        };
        //构造器(实例化对象的时候就会执行的函数就为构造器)
        this.setName(name);
    };

    var book = new Book('01', 'xiaozhang', 'abc');
    

})();
</script>
</body>
</html>
