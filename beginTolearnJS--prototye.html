<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>backbone-view</title>
</head>
<body>

<script>
(function(){
	//原型链之链--prototype
	var checkObj = function(){};

	checkObj.prototype.checkName = function(){
		console.log("checkName");
	};
	checkEmail = function(){
		console.log("checkEmail");
	};

	var cc =new checkObj();
	console.log(cc);

	//prototype是私有属性哦
	var Book = function(id,name){
 		this.id= id;
 		this.name = name;
	};
	Book.prototype.Num = "1234";
	var book = new Book('12',"adb");

	console.log(book.Num);
	Book.prototype.Num = "4321";
	var book2 = new Book("1233","eff");

	 console.log(book.Num);
	console.log(book2.Num);

})();
</script>
</body>
</html>
